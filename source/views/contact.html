<!-- Contact
================================================== -->
<div id="section-contact">

    <div class="container">
        <div class="nine columns">
            <h3><span class="underline">Contact</span></h3>

                            <div id="contact-warning">
            </div><!-- // #contact-warning -->

            <div id="contact-success">
                Email successfuly sent, thank you.<br>
            </div><!-- // #contact-warning -->

            <form name="contactForm" id="contactForm" method="post" action="https://formspree.io/alastairpurvis@gmail.com">
                <fieldset>

                    <label for="contactName">Name <span class="required">*</span></label>
                    <input name="contactName" type="text" id="contactName" size="30" value="">

                    <br>
                    <label for="contactEmail">Email <span class="required">*</span></label>
                    <input name="contactEmail" type="text" id="contactEmail" size="30" value="">

                    <br>
                    <label for="contactMessage">Message <span class="required">*</span></label>
                    <textarea name="contactMessage" id="contactMessage" rows="6" cols="7"></textarea>

                    <br>
                    <label for="contactCaptcha"><strong>12</strong> + <strong>5</strong> = <span class="required">*</span></label>
                    <input name="contactCaptcha" type="text" id="contactCaptcha" size="30" value="">

                    <input name="contactCaptchaAnswer" type="hidden" id="contactCaptchaAnswer" value="17">

                    <br>
                    <label class="placeholder">&nbsp;</label>
                    <button class="submit">Send</button>
                </fieldset>
            </form>			</div><!-- // .nine -->

        <div class="seven columns hidden-mobile">

            <h3><span class="underline">Sey Hello</span></h3>
            <div id="box-testimonials">
                <div class="item">
                    <blockquote>
                        <p>Have a project or job enquiry? Fill out the contact form on the left with some information about your project.
                        <br><br>Thank you for your consideration. </p>
                    </blockquote>
                </div><!-- // .item -->

            </div><!-- // #box-testimonials -->

        </div><!-- // .seven -->
    </div><!-- // .container -->


</div><!-- // #section-contact -->
